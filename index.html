<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret Santa</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <style>
        /* –û–°–¢–ê–í–õ–Ø–ï–ú –¢–í–û–ô –ö–†–£–¢–û–ô –î–ò–ó–ê–ô–ù –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô */
        :root { --primary: #ff3b30; --glass: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); --text: #ffffff; --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364); }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 20px; font-family: 'Montserrat', sans-serif; background: var(--bg-gradient); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        .snow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; background-image: url('https://cdn-icons-png.flaticon.com/512/2336/2336319.png'), url('https://cdn-icons-png.flaticon.com/512/642/642000.png'); background-size: 40px 40px, 20px 20px; animation: snow 15s linear infinite; opacity: 0.1; }
        @keyframes snow { 0% { background-position: 0 0, 0 0; } 100% { background-position: 100px 500px, -100px 400px; } }
        .container { position: relative; z-index: 10; width: 100%; max-width: 380px; background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 24px; padding: 30px 24px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); margin-top: 20px; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        h1 { font-family: 'Mountains of Christmas', cursive; text-align: center; font-size: 36px; margin: 0 0 5px 0; background: linear-gradient(to right, #fff, #ffafbd); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 4px 15px rgba(255, 60, 60, 0.3); }
        p.subtitle { text-align: center; opacity: 0.7; font-size: 13px; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; position: relative; }
        label { font-size: 11px; text-transform: uppercase; font-weight: 800; color: rgba(255,255,255,0.6); margin-bottom: 8px; display: block; }
        input, select { width: 100%; background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 16px; color: #fff; font-size: 16px; font-family: 'Montserrat', sans-serif; appearance: none; transition: 0.2s; }
        input:focus, select:focus { background: rgba(0, 0, 0, 0.4); border-color: var(--primary); }
        .btn-submit { width: 100%; padding: 18px; border: none; border-radius: 16px; background: linear-gradient(135deg, #ff3b30, #ff2d55); color: white; font-size: 16px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; box-shadow: 0 10px 20px rgba(255, 59, 48, 0.3); transition: transform 0.2s, box-shadow 0.2s; margin-top: 10px; }
        .btn-submit:active { transform: scale(0.96); box-shadow: 0 5px 10px rgba(255, 59, 48, 0.2); }
        .select-wrapper { position: relative; }
        .select-wrapper::after { content: '‚ñº'; font-size: 10px; color: rgba(255,255,255,0.5); position: absolute; right: 16px; top: 50%; transform: translateY(-50%); pointer-events: none; }
        .row { display: flex; gap: 15px; }
        .col { flex: 1; }
        .hidden { display: none; }
        .error { border-color: #ff3b30 !important; animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .santa-icon { font-size: 50px; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="snow"></div>
    <div class="container">
        <div class="santa-icon">üéÖ</div>
        <h1>Registration</h1>
        <p class="subtitle">–í–≤–µ–¥–∏ –¥–∞–Ω–Ω—ã–µ –∏ –Ω–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É</p>

        <div class="row">
            <div class="col form-group">
                <label>–ö–ª–∞—Å—Å</label>
                <div class="select-wrapper">
                    <select id="grade" onchange="toggleLetter()">
                        <option value="" disabled selected>---</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </div>
            </div>
            <div class="col form-group" id="letter-block">
                <label>–ë—É–∫–≤–∞</label>
                <div class="select-wrapper">
                    <select id="letter">
                        <option value="–ê">–ê</option>
                        <option value="–ë">–ë</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>–ò–º—è –∏ –§–∞–º–∏–ª–∏—è</label>
            <input type="text" id="fullname" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤" autocomplete="off">
        </div>

        <button class="btn-submit" onclick="sendData()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å ‚û°Ô∏è</button>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.setHeaderColor('#0f2027'); 
    tg.setBackgroundColor('#0f2027');

    function toggleLetter() {
        const grade = document.getElementById('grade').value;
        const letterBlock = document.getElementById('letter-block');
        tg.HapticFeedback.selectionChanged();
        if (grade === "10" || grade === "11") {
            letterBlock.classList.add('hidden');
        } else {
            letterBlock.classList.remove('hidden');
        }
    }

    function sendData() {
        tg.HapticFeedback.impactOccurred('heavy');
        
        const grade = document.getElementById('grade');
        const letterSelect = document.getElementById('letter');
        const nameInput = document.getElementById('fullname');

        let isValid = true;
        if (!grade.value) { grade.classList.add('error'); setTimeout(()=>grade.classList.remove('error'), 500); isValid=false; }
        if (nameInput.value.trim().length < 3) { nameInput.classList.add('error'); setTimeout(()=>nameInput.classList.remove('error'), 500); isValid=false; }

        if (!isValid) {
            tg.HapticFeedback.notificationOccurred('error');
            return;
        }

        let letter = letterSelect.value;
        if (grade.value === "10" || grade.value === "11") letter = ""; 

        // –ü—Ä–æ—Å—Ç–æ —Ñ–æ—Ä–º–∏—Ä—É–µ–º —á–∏—Å—Ç—ã–π JSON
        const data = {
            grade: grade.value,
            letter: letter,
            full_name: nameInput.value.trim()
        };

        // –û–¢–ü–†–ê–í–õ–Ø–ï–ú –ù–ê–¢–ò–í–ù–û. –≠—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –º–≥–Ω–æ–≤–µ–Ω–Ω–æ.
        tg.sendData(JSON.stringify(data));
    }
</script>
</body>
</html>
